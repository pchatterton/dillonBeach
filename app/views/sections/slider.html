<!-- slider container -->
<div class="slider-container slider">
    <!-- enumerate all photos -->
    <div ng-repeat="photo in photos" >
        <img class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" />
        <!-- image location details -->
        <!-- <p ng-class="{'active':isActive($index)}">{{photo.loc}}</p> -->
    </div>
    <!-- prev / next controls -->
    <a class="arrow prev" href="#" ng-click="showPrev()"></a>
    <a class="arrow next" href="#" ng-click="showNext()"></a>
</div>
<!-- extra navigation controls -->
<div class='slider-nav'>
    <ul class="nav">
        <li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}">
            <img src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);" />
        </li>
    </ul>
</div>
