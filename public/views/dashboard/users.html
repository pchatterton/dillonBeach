<div class='signup-container'>
	<h2>Create and modify users</h2>
	<p>Note: A new user created below will immediately be able to access the dashboard and modify site content. A user's access can be disabled if needed.</p>
	<form role="form" ng-submit='createUser()'>
	 	<div class="form-group">
	 		<label for="name">Name</label>
			<input type="name" class="form-control" id="name" placeholder="Enter name" ng-model='newUser.name'>
	  	</div>
	 	<div class="form-group">
	 		<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model='newUser.email'>
	  	</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model='newUser.password'>
		</div>
	<button type="submit" class="btn btn-default">Create user</button>
	</form>
</div>
