<div class='login-container'>
	<h2>Login</h2>
	<form role="form" ng-submit='logMeIn()'>
	 	<div class="form-group">
	 		<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model='user.email'>
			<p class="help-block" ng-show='emailIssue'>Error: {{emailMessage}}</p>
	  	</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password'>
			<p class="help-block" ng-show='passwordIssue'>{{passwordMessage}}</p>
		</div>
	<button type="submit" class="btn btn-default">Login</button>
	<p>Need to login? <a>contact</a> site owner.</p>
	</form>
</div>
